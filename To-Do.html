<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .quote {
            font-size: 18px;
            color: #444;
            font-style: italic;
            margin-bottom: 20px;
            border-left: 4px solid #72e0bc;
            padding-left: 10px;
        }

        .input-container {
            display: flex;
            margin-bottom: 25px;
            justify-content: center;
        }

        .task-input {
            flex-grow: 1;
            padding: 14px 18px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            margin-right: 10px;
            color: #333;
        }

        .task-input:focus {
            border-color: #72e0bc;
            box-shadow: 0 0 8px rgba(114, 224, 188, 0.6);
        }

        .add-btn {
            padding: 14px 24px;
            background-color: #2fa8e9;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .add-btn:active {
            transform: scale(0.95);
            background-color: #1d8db7;
        }

        .list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 320px;
            overflow-y: auto;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            background-color: #fafafa;
            margin-bottom: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: bounceIn 0.3s ease;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .item.checked {
            background-color: #d4f8e8;
        }

        .item:hover {
            background-color: #f1f1f1;
        }

        .text {
            flex-grow: 1;
            font-size: 16px;
            color: #555;
            cursor: pointer;
        }

        .checkbox {
            margin-right: 12px;
        }

        .checkbox input {
            width: 22px;
            height: 22px;
            cursor: pointer;
            border-radius: 4px;
            border: 2px solid #72e0bc;
            transition: all 0.3s ease;
        }

        .checkbox input:checked {
            background-color: #72e0bc;
            border-color: #1d8db7;
        }

        .delete-btn {
            margin-left: 12px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .delete-btn i {
            margin-right: 6px;
        }

        .delete-btn:hover {
            background-color: #e03d3d;
            transform: scale(1.05);
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .footer {
            text-align: center;
            font-size: 16px;
            color: #777;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .footer span {
            font-weight: bold;
            color: #72e0bc;
        }

        body.dark {
            background-color: #121212;
        }

        body.dark .container {
            background-color: rgba(30, 30, 30, 0.9);
            color: #fff;
        }

        body.dark .header,
        body.dark .quote,
        body.dark .text,
        body.dark .footer {
            color: #fff;
        }

        body.dark .task-input {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        body.dark .add-btn {
            background-color: #1d8db7;
        }

        body.dark .delete-btn {
            background-color: #e03d3d;
        }

        body.dark .item {
            background-color: #1e1e1e;
        }

        body.dark .item.checked {
            background-color: #2a2a2a;
        }

        body.dark .checkbox input {
            border: 2px solid #555;
        }

        body.dark .checkbox input:checked {
            background-color: #555;
            border-color: #1d8db7;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px;
                width: 90%;
            }

            .header {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">My To-Do List</div>
        <div class="quote" id="randomQuote"></div>
        <div class="input-container">
            <input type="text" id="taskInput" class="task-input" placeholder="Enter a new task">
            <button id="addBtn" class="add-btn">Add Task</button>
        </div>
        <ul class="list" id="taskList"></ul>
        <div class="footer">Tasks Remaining: <span id="remainingTasks">0</span></div>
        <button id="themeToggleBtn" class="add-btn">Toggle Theme</button>
    </div>

    <script>
        const backgroundImages = [
            'https://www.w3schools.com/w3images/mountains.jpg',
            'https://www.w3schools.com/w3images/ocean.jpg',
            'https://www.w3schools.com/w3images/fjords.jpg',
            'https://www.w3schools.com/w3images/forest.jpg',
            'https://www.w3schools.com/w3images/snow.jpg',
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05',
            'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0'
        ];

        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            document.body.style.background = `url('${backgroundImages[randomIndex]}') no-repeat center center fixed`;
            document.body.style.backgroundSize = 'cover';
        }

        setRandomBackground();

        const quotes = [
            "Keep your face always toward the sunshineâ€”and shadows will fall behind you.",
            "The best way to predict your future is to create it.",
            "Act as if what you do makes a difference. It does.",
            "Success is not how high you have climbed, but how you make a positive difference to the world.",
            "Every moment is a fresh beginning."
        ];

        const randomQuote = document.getElementById('randomQuote');
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            randomQuote.textContent = quotes[randomIndex];
        }
        displayRandomQuote();

        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const remainingTasks = document.getElementById('remainingTasks');

        function updateTaskCount() {
            const remaining = document.querySelectorAll('.checkbox input:not(:checked)').length;
            remainingTasks.textContent = remaining;
        }

        function createTaskItem(taskText) {
            const li = document.createElement('li');
            li.classList.add('item');

            const checkboxDiv = document.createElement('div');
            checkboxDiv.classList.add('checkbox');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.addEventListener('change', () => {
                li.classList.toggle('checked', checkbox.checked);
                updateTaskCount();
            });
            checkboxDiv.appendChild(checkbox);

            const textDiv = document.createElement('div');
            textDiv.classList.add('text');
            textDiv.textContent = taskText;
            textDiv.addEventListener('click', () => {
                const newTaskText = prompt("Edit your task:", taskText);
                if (newTaskText !== null && newTaskText.trim() !== '') {
                    textDiv.textContent = newTaskText;
                }
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.innerHTML = '<i class="fas fa-trash"></i> Delete';
            deleteBtn.addEventListener('click', () => {
                if (confirm("Are you sure you want to delete this task?")) {
                    taskList.removeChild(li);
                    updateTaskCount();
                }
            });

            li.appendChild(checkboxDiv);
            li.appendChild(textDiv);
            li.appendChild(deleteBtn);
            taskList.appendChild(li);

            updateTaskCount();
        }

        function playSound() {
            const audio = new Audio('https://dhruvgoyal-098.github.io/git_test/Untitled%20video%20-%20Made%20with%20Clipchamp.mp3');
            audio.play().catch((error) => console.error('Audio playback failed:', error));
        }

        addBtn.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                createTaskItem(taskText);
                playSound();
                taskInput.value = '';
                taskInput.focus();
            }
        });

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });

        const themeToggleBtn = document.getElementById('themeToggleBtn');
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>

</html>
